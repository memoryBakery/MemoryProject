<!DOCTYPE html>
<html>
<head>
  <title>Memory Bakery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="login.js"></script>
</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <div class="row-cols-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" onclick="comeBack()" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg>
        </div>
          <h4 class="title text-center mt-4">
            Đăng nhập tài khoản
          </h4>
          <form class="form-box px-3">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="text" name="" placeholder="Tên đăng nhập" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="" placeholder="Mật khẩu" required>
            </div>

            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1">Ghi nhớ đăng nhập</label>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block">
                Đăng nhập
              </button>
            </div>

            <div class="text-right">
              <a href="forgotpassword.html" class="forget-link">
                Quên mật khẩu?
              </a>
            </div>

            <div class="text-center mb-3">
              Hoặc đăng nhập với
            </div>

            <div class="row">
              <div class="col-6">
                <a href="https://www.facebook.com/" class="btn btn-block btn-social btn-facebook">
                  Facebook
                </a>
              </div>

              <div class="col-6">
                <a href="https://www.google.com/" class="btn btn-block btn-social btn-google">
                  Google
                </a>
              </div>

            </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              Bạn chưa có tài khoản?
              <a href="register.html" class="register-link">
                Đăng ký ngay!
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
