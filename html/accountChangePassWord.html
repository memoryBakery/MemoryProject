<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="./assets/font/themify-icons-font (1)/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.2.1-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        .container{
            font-family: 'Montserrat', sans-serif;
            max-width: 1000px;
            margin: 0 !important;
            padding: 0 !important;
        }
        .content{
            padding-left: 50px;
            position: relative;
            width: 700px;
            height: 80vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            padding: 0;
            font-size: 22px;
        }
        h1 {
          font-weight: bold;
        }
        .row{
            display: flex;
            padding: 20px;
            align-items: center;
        }
        .change-password h2{
            font-weight: 300px;
        }
        .row input{
            background-color: #eee;
            border-radius: 10px;
            border: none;
            padding: 10px 15px;
            margin: 10px 0;
            width: 300px;
            height: 40px;
            font-size: 14px;
        }
        .content .text{
            color: #E75C6B;
        }
        .content button{
            border-radius: 20px;
            background-color: #E75C6B;
            color: #fff;
            width: 200px;
            font-size: 15px;
            font-weight: bold;
            padding: 10px 10px;
            transition: 0.4s;
            text-decoration: none;
            float: right;
        }
        .content button:hover {
            background: #81C6E8;
            color: #000;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="shadow-sm p-3 mb-5 bg-body rounded">
          <h1 class="title">Đổi mật khẩu</h1>
          <div class="content">
            <form action="" class="change-password">
                <div class="row">
                    <label class="col">Mật khẩu hiện tại</label>
                    <input type="password" class="col" required>
                </div>
                <div class="row">
                    <a href="forgotpassword.html" class="text">Quên mật khẩu</a>
                </div>
                <div class="row">
                    <label class="col">Mật khẩu mới</label>
                    <input type="password" class="col" required>
                </div>
                <div class="row">
                    <label class="col">Nhập lại mật khẩu</label>
                    <input type="password" class="col" required>
                </div>
                <button type="submit" class="btn-button col-2">Xác nhận</button>
            </form>
    </div>
        </div>
    </div>
</body>
</html>
