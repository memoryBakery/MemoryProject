<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account8</title>
    <link rel="stylesheet" href="../assets/css/account8.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="danhgia">
        <div class="danhgia-item">
            <div class="danhgia-item-header">
                <div class="danhgia-item-header-img">
                    <img src="../assets/img/dounutbacha.png" alt="">
                </div>
                <div class="danhgia-item-header-sanpham">
                    <h2>Donut Bạc Hà</h2>
                    <div class="danhgia-item-header-sanpham-star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <p>(290+)</p>
                    </div>
                </div>
                <div class="danhgia-item-header-tinhtrang">
                    <p>Đã đánh giá</p>
                </div>
            </div>
            <div class="danhgia-item-body">
                <div class="danhgia-item-body-content">
                    <p>Mình từng ăn nhiều loại Donut nhưng chưa thấy cái nào vị lạ và ngon như này! Sản phẩm rất xứng đáng mua!</p>
                </div>
                <div class="danhgia-item-body-bot">
                    <div class="danhgia-item-body-bot-star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <div class="danhgia-item-body-bot-btn">
                        <button>Sửa</button>
                        <button>Xóa</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="danhgia-item">
            <div class="danhgia-item-header">
                <div class="danhgia-item-header-img">
                    <img src="../assets/img/cupcakecauvong.png" alt="">
                </div>
                <div class="danhgia-item-header-sanpham">
                    <h2>Cupcake Cầu vồng</h2>
                    <div class="danhgia-item-header-sanpham-star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <p>(500+)</p>
                    </div>
                </div>
                <div class="danhgia-item-header-tinhtrang">
                    <p>Đã đánh giá</p>
                </div>
            </div>
            <div class="danhgia-item-body">
                <div class="danhgia-item-body-content">
                    <p>
                        Bánh không chỉ ngon còn xinh xỉu! Mình mua bánh với giá khuyến mãi cực rẻ và hời luôn! Yêu Memory quá!</p>
                </div>
                <div class="danhgia-item-body-bot">
                    <div class="danhgia-item-body-bot-star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <div class="danhgia-item-body-bot-btn">
                        <button>Sửa</button>
                        <button>Xóa</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</html>
