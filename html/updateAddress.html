<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Địa chỉ mới</title>
    <link rel="stylesheet" href="../assets/font/themify-icons-font (1)/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../assets/font/fontawesome-free-6.2.1-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/css/updateAddress.css">
</head>
<body>
    <div class="body">
        <div class="title">
            <span class="main-title">Cập nhật địa chỉ</span>
        </div>
        <div class="main-3">
            <div class="title">
                <span class="main-title">Cập nhật địa chỉ</span> <br>
            </div>
            <div class="main-3">
                <form action="#" method="get">
                    <div class="form__row form__row1" id="row1">
                        <input type="email" class="form-control fname" id="exampleFormControlInput1 fname" value="Phạm Quang Linh">
                        <input type="email" class="form-control phone" id="exampleFormControlInput1 phone" value="(+84) 773928913">
                    </div>
    
                    <div class="form__row form__row2" id="row2">
                        <select class="form-select city" aria-label="Default select example">
                            <option value="bd">Tỉnh Bình Dương</option>
                            <option value="hcm" selected>Thành phố Hồ Chí Minh</option>
                        </select>

                        <select class="form-select district" aria-label="Default select example">
                            <option value="td" selected>Quận Thủ Đức</option>
                            <option value="q12">Quận 12</option>
                            <option value="q1">Quận 1</option>
                            <option value="q9">Quận 9</option>
                            <option value="gv">Quận Gò Vấp</option>
                            <option value="bth">Quận Bình Thành</option>
                            <option value="da">Thành phố Dĩ An</option>
                            <option value="ta">Thành phố Thuận An</option>
                            <option value="tu">Thị xã Tân Uyên</option>
                          </select>

                        <select class="form-select wards" aria-label="Default select example">
                            <option value="" selected>Phường Linh Xuân</option>
                            <option value="">Phường Linh Tây</option>
                            <option value="">Phường Linh Trung</option>
                            <option value="">Phường Hiệp Phú</option>
                            <option value="">Phường Bến Thành</option>
                            <option value="">Phường Bến Nghé</option>
                            <option value="">Phường Dĩ An</option>
                            <option value="">Phường Tân Đông Hiệp </option>
                        </select>
                    </div>
    
                    <div class="form__row form__row3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Địa chỉ cụ thể"></textarea>

                    </div>
                </form>
    
                <div class="default">
                    <input type="checkbox" name="default" id="default" checked> Đặt làm địa chỉ mặc định
                </div>
    
                <div class="button">
                    <a href="#">
                        <button class="input back" onclick="hideModal2()">Trở lại</button>
                    </a>
                    <button class="input confirm" onclick="hideModal2()">Hoàn thành</button>
                </div>
            </div>
          </div>
    </div>
</body>
</html>
