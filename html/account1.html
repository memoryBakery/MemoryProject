    <!--Thu gọn "tài khoản"-->
    <script>
    const butTon=document.querySelector(".accountcollapse ")
    if(butTon){
        butTon.addEventListener("click",function(){
            document.querySelector(".accountchild").classList.toggle(("activeB"))
        })
    }
    //Check input
    // Truy cập vào các ô input
const usernameEle = document.getElementById('username');
const nameEle = document.getElementById('name');
const emailEle = document.getElementById('email');
const phoneEle = document.getElementById('number');
// Validate dữ liệu trong các ô input và highlight
function checkValidate() {
    let usernameValue = usernameEle.value;
    let nameValue = nameEle.value;
    let emailValue = emailEle.value;
    let phoneValue = phoneEle.value;
    let isCheck = true;
    // Kiểm tra trường username
    if (usernameValue == '') {
        setError(usernameEle, 'Tên không được để trống');
        isCheck = false;
    } else {
        setSuccess(usernameEle);
    }
    // Kiểm tra trường phone
    if (phoneValue == '') {
        setError(phoneEle, 'Số điện thoại không được để trống');
        isCheck = false;
    } else if (!isPhone(phoneValue)) {
        setError(phoneEle, 'Số điện thoại không đúng định dạng');
        isCheck = false;
    } else {
        setSuccess(phoneEle);
    }
    // Kiểm tra trường email
    if (!isEmail(emailValue)) {
        setError(emailEle, 'Email không đúng định dạng');
        isCheck = false;
    } else {
        setSuccess(emailEle);
    }
    
    return isCheck;
}
    //Thông báo lưu thông tin thành công
    const btnsave = document.getElementById('save');
    btnsave.addEventListener('click', function () {
    let isValid = checkValidate();
    if (isValid) {
        alert('Lưu thông tin thành công');
    }
});
  </script>
