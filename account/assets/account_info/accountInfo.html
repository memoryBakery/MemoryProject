<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="account2.css">
</head>
<body>
    <div class="main">
        <div class="">
            <div class="row">
              <div class="col">
                <h3>Hồ Sơ Của Tôi</h3>
                <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
              <div class="row">
                <div class="col-2 information">
                  <div class="col form__row"> <label class="form__label" for="username">Tên đăng nhập</label>
                    <input
                      type="text"
                      class="form__input"
                      name="username"
                      id="username"
                    /></div>
                    <div class="col form__row" > <label class="form__label" for="name"> Họ và tên</label>
                      <input
                        type="text"
                        class="form__input"
                        name="name"
                        id="name"
                      /></div>
                      <div class="col form__row" > <label class="form__label" for="email"> Email</label>
                        <input
                          type="text"
                          class="form__input"
                          name="email"
                          id="email"
                        /></div>
                        <div class="col form__row" > <label class="form__label" for="number"> Số điện thoại</label>
                          <input
                            type="text"
                            class="form__input"
                            name="number"
                            id="number"
                          />
                        <button class="edit">Sửa</button></div>
                        <div class="col">
                          <label class="form__label" for="gender">Giới tính</label>                    
                          <input
                              type="radio"
                              name="gender"
                              id="male"
                            />
                            <label for="gender" class="gendergeneral"> Nam</label>
                              <input
                              type="radio"
                              class="form___input"
                              name="gender"
                              id="female"
                            />
                            <label for="gender" class="gendergeneral"> Nữ</label>
                            <input
                            type="radio"
                            class="form___input"
                            name="gender"
                            id="orther"                       
                          />
                          <label for="gender" class="gendergeneral"> Khác</label>
                        </div>
                              <div class="col form__row" > <label class="form__label" for="dob">Ngày sinh</label>
                                <input
                                  type="date"
                                  class="form__input"
                                  name="date"
                                  id="date"
                                />
                                </div>
                              <button id="save">Lưu</button>
                </div>
                <div class="col-3 image">
                  <img src="anh.png" alt="">
                  <br>
                  <button class="chooseimage">Chọn ảnh</button>
                  <p>Dung lượng file tối đa 3 MB</p>
                  <p>Định dạng:.JPEG, .PNG</p>
                </div>
              </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
